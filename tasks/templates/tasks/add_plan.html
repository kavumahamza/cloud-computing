{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Plan</title>
    <link rel="icon" href="{% static 'tasks/logo.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'tasks/add_task.css' %}">
</head>

<body>
    <div id="user">
        {{user.username}}
    </div>


    <div id="dashboard" class="blur">
        {% include 'tasks/dashboard.html' %}
    </div>
    </div>
    </div>
    <form action="{% url 'add-plan' %}" method="post">
        <a href="{% url 'dashboard' %}"><img width="30px" src="{% static 'tasks/arrow-left.svg' %}"></a>
        {% csrf_token %}
        <h1>Add Plan</h1>
        <label for="name">plan Name</label>
        <input type="text" id="name" name="title" placeholder="Enter name of Plan..">


        <hr>
        <br>
        <div class="start">
            <label>Start date</label>
            <br>
            <input type='date' id="start_date" name="start_date" placeholder="enter startdate" required>
        </div>
        <hr>
        <br>
        <div class="end">
            <label>End Date </label>
            <br>
            <input type='date' id="end_date" name="end_date" placeholder="enter startdate" required>
        </div>
        <br>
        <button id="addTaskBtn" type="submit">Add Plan</button>
    </form>
    
</body>

</html>
